{% extends "base.html" %}
{% block content %}
    <div class="container my-5">
        Добро пожаловать!
        Чтобы приступить к вычитке зарегистрируйтесь на сайте.
        Готовые книги находятся на сайте <a href="https://comtext.space">comtext.space</a>.
    </div>
    {% if user.is_authenticated %}
        <div class="container my-5">
            Для вычитки перейдите в <a href="{% url "book_list" %}">список книг</a>. <a href="{% url "activity" %}">Последние изменения</a>.
        </div>
    {% endif %}
{% endblock content %}
